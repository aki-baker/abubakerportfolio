<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #111;
            position: fixed;
            width: 100%;
            z-index: 100;
            top: 0;
            transition: background-color 0.3s ease-in-out;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo span {
            color: #FF0066;
            margin-left: 8px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
            font-size: 16px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        nav ul li a i {
            margin-right: 8px;
        }

        nav ul li a:hover {
            color: #FF0066;
        }

        nav ul li::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #FF0066;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        nav ul li:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Hero Section Styling */
        .hero {
            text-align: center;
            padding: 120px 20px;
            background: rgba(0, 0, 0, 0.7) url('images/yt th.png') no-repeat center/cover;
            background-blend-mode: overlay;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 15px #FF0066, 0 0 30px #FF0066, 0 0 60px rgba(255, 0, 102, 0.7);
            animation: glow 2s infinite alternate, fadeInText 1.5s ease-in-out;
        }

        .hero p {
            font-size: 18px;
            color: #eee;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInText 2s ease-in-out;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 15px #FF0066, 0 0 30px #FF0066, 0 0 60px rgba(255, 0, 102, 0.5);
            }
            to {
                text-shadow: 0 0 20px #FF3380, 0 0 40px #FF3380, 0 0 80px rgba(255, 51, 128, 0.7);
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #aaa;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
        }

        footer i {
            margin-right: 10px;
            color: #FF0066;
            font-size: 20px;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
